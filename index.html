<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* พื้นหลังสีขาว */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* เปลี่ยนพื้นหลังเป็นสีขาว */
            transition: background-color 0.3s ease;
        }

        .calculator {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            width: 280px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .display {
            width: 100%;
            height: 70px;
            background-color: #333;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 25px;
            font-size: 1.6em;
            background-color: #444;
            color: #fff;
            border-radius: 12px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .operator {
            background-color: #f28d35;
        }

        .operator:hover {
            background-color: #f25d1e;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 1em;
        }

        /* โหมดกลางคืน */
        .dark-mode {
            background-color: #111;
            color: #fff;
        }

        /* โหมดกลางวัน */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .history {
            color: #ccc;
            font-size: 1em;
            margin-top: 10px;
            display: none;
        }

        /* ปุ่มสวิตช์โหมด */
        .mode-switch-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .mode-toggle {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mode-toggle input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-radius: 50px;
            transition: 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background-color: #111;
            transition: 0.4s;
            left: 4px;
            bottom: 4px;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

    </style>
</head>
<body>
    <!-- สวิตช์โหมด -->
    <div class="mode-switch-container">
        <label class="mode-toggle">
            <input type="checkbox" onclick="toggleMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>

            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
        </div>

        <div class="history" id="history">
            <h4>History:</h4>
            <ul id="history-list"></ul>
        </div>
    </div>
    <div class="footer">
        <p>Credit: Anawin Kulmor</p>
    </div>

    <script>
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let history = [];
        let isDarkMode = false;

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').value = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            if (previousInput === '' || currentInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = '';
            previousInput = '';
            document.getElementById('display').value = currentInput;

            // Save result to history
            history.push(`${previousInput} ${operator} ${current} = ${result}`);
            updateHistory();
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            previousInput = '';
            document.getElementById('display').value = '';
        }

        function updateHistory() {
            let historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
            document.getElementById('history').style.display = 'block';
        }

        function toggleMode() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const calculator = document.querySelector('.calculator');
            const modeSwitch = document.querySelector('.mode-toggle');

            if (isDarkMode) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                calculator.classList.add('dark-mode');
                calculator.classList.remove('light-mode');
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                calculator.classList.add('light-mode');
                calculator.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
